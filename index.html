<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F-PoshDev | Web3 Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    .section {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #222;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      background: #00d1b2;
      color: black;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      color: white;
    }

    #walletStatus {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    #mintSuccess {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.95rem;
      color: #00ff88;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <h1>F-PoshDev Portfolio</h1>
    <p>Blockchain Developer • Web3 dApp Builder</p>
  </header>

  <!-- Mint Section -->
  <div class="section">
    <h2>MintStation dApp</h2>
    <p>Paste your NFT image URL from IPFS (Pinata) and mint it.</p>

    <input type="text" id="nftUrl" placeholder="Enter NFT IPFS URL..." />

    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
    <div id="walletStatus">Not connected</div>

    <button class="btn" onclick="mintNFT()">Mint NFT</button>

    <div id="mintSuccess">✅ NFT Minted Successfully!</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>
</html>
